<IfModule proxy_module>
    ProxyRequests Off
    <Proxy *>
        <IfVersion >= 2.4>
            Require all granted
        </IfVersion>
        <IfVersion < 2.4>
            Order deny,allow
            Allow from all
        </IfVersion>
    </Proxy>

    ProxyPass /perfsonar_host_exporter http://localhost:11284 status=+I
    ProxyPassReverse /perfsonar_host_exporter http://localhost:11284 status=+I
    ProxyPreserveHost On
</IfModule>
